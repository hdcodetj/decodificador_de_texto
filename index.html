<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
    <script src="script.js"></script>
</head>
<body>
  <header>
    <h1 id="title">ENCRIPTADOR DE TEXTO</h1>
  </header>
  <main id="principal">
    <section id="section1">
      <div class="container">
          <textarea id="texto" placeholder="Escreva seu texto . . . " style="resize: none"></textarea>
          <figure id="imagemEtexto"><img src="images/bi_exclamation-circle-fill.png" alt="alerta">Apenas letras minúsculas e sem acento.</figure>
          <div id="buttons">
            <button class="button" onclick="cripto()">Criptografar</button>
            <button class="button" onclick="descripto()">Descriptografar</button>
          </div>
      </div>
    </section>
      <section id="section2">
              <div id="resultado_final">
                  <img src="images/High quality products 1 1.png" alt="Texto não encontrado">
                  <h2 id="nothin">NENHUMA MENSAGEM ENCONTRADA</h2>                
                  <p id="info_result">Digite um texto que você deseja criptografar ou descriptografar.</p>
              </div>
              <button id="copiar" onclick="copiartext">Copiar</button>
    </section>   
  </main>
  <footer>
    <p id="footer">Desenvolvido por Hélio Dias Carvalho</p>
  </footer>

<!--

A letra "e" é convertida para "enter"
A letra "i" é convertida para "imes"
A letra "a" é convertida para "ai"
A letra "o" é convertida para "ober"
A letra "u" é convertida para "ufat"`

**Requisitos:**
- Deve funcionar apenas com letras minúsculas
- Não devem ser utilizados letras com acentos nem caracteres especiais
- Deve ser possível converter uma palavra para a versão criptografada e também retornar uma palavra criptografada para a versão original.

- Um botão que copie o texto criptografado/descriptografado para a área de transferência - ou seja, que tenha a mesma funcionalidade do `ctrl+C` ou da opção "copiar" do menu dos aplicativos.
    -->
</body>
</html>
