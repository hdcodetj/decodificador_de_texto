<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
    <script src="script.js"></script>
</head>
<body>
    <section class="sectiontext_result">
    <input name="text" id="text" cols="30" rows="10" placeholder="Digite seu texto . . . "></input>
    <p>Apenas letras minúsculas e sem acento.</p>
    <button type="button" class="button">Criptografar</button>
    <button type="button" class="button">Descriptografar</button>
    </section>
    <div id="result">
        <h1>Nenhuma mensagem encontrada</h1>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
    </div>



    

    <!--
        Boas vindas ao primeiro desafio!

As "chaves" de criptografia que utilizaremos são:
`A letra "e" é convertida para "enter"
A letra "i" é convertida para "imes"
A letra "a" é convertida para "ai"
A letra "o" é convertida para "ober"
A letra "u" é convertida para "ufat"`

**Requisitos:**

- Deve funcionar apenas com letras minúsculas
- Não devem ser utilizados letras com acentos nem caracteres especiais
- Deve ser possível converter uma palavra para a versão criptografada e também retornar uma palavra criptografada para a versão original.

Por exemplo:
`"gato" => "gaitober"gaitober" => "gato"`

- A página deve ter campos para inserção do texto a ser criptografado ou descriptografado, e a pessoa usuária deve poder escolher entre as duas opções
- O resultado deve ser exibido na tela.

**Extras:**

- Um botão que copie o texto criptografado/descriptografado para a área de transferência - ou seja, que tenha a mesma funcionalidade do `ctrl+C` ou da opção "copiar" do menu dos aplicativos.
    -->
</body>
</html>
